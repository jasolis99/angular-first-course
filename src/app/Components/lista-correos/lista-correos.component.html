<table>
    <tr>
        <th>Emisor</th>
        <th>TÃ­tulo</th>
        <th>Responder</th>
    </tr>
    <ng-container *ngFor="let correo of listaCorreos; index as i" >
        <tr>
            <td>
                <!-- <p *ngIf="correo.leido">Leido</p>
                    <p *ngIf="!correo.leido">No leido</p> -->
                    <input disabled="disabled" type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true>Si
                    <input disabled="disabled" type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false>No
                </td>
            <td>{{correo.emisor}}</td>
            <td>{{correo.titulo}}</td>
            <td>
                <button (click) ="clickResponder(correo)">Responder</button>
            </td>
        </tr>
        <tr *ngIf="correo.responder">
            <app-nuevo-correo-component [correo]="correoAResponder" (accionRealizada)="accionRespuestaRapida(correo)"></app-nuevo-correo-component>
        </tr>
    </ng-container>
</table>
